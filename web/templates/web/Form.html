{% extends 'base.html' %}
{% load static %}
{% block title %}{{formtitle}} - Songus {% endblock %}
{% block linkfile %}
<link rel="stylesheet" href="{% static 'web/style/form.css' %}">
{% endblock %}


{% block content %}


<div class="container groups p-4">
    <div class="container">
        <div class="emptygroups">
            <h3 class="text-center mb-4">{{formtitle}}</h3>
            <div class="row p-0 m-0">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-md-7 cont d-table mx-auto mb-4">
                        {{form.as_p}}
                    </div>
                    
                    <input type="submit" class="submitbtn mx-auto d-table">
                    {{addon|safe}}
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
